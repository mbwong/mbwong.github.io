- title: "Does Outsourcing Smooth Labor Demand?"
  pdflink: "/pdf/outsourcing_dynamics.pdf"
  coauthors: "Duoxi Li"
  note: "Last Updated: November 2022"
  abstract: >
       We develop and test a model of labor market dynamics with domestic outsourcing, productivity shocks, and endogenous separations. In the model, outsourcing may reduce worker rents, smooth labor demand, or both. Depending on the relative strengths of these two effects, outsourcing has different effects on worker hazard into non-employment. We use comprehensive administrative data on security guards and cleaners from Brazil to quantify the two effects. The estimates suggest that outsourcing significantly smoothed labor demand among security guards but did not significantly reduce their rents. By contrast, outsourcing had both demand-smoothing and large rent-stripping effects on the lower-wage occupation of cleaners.

- title: "Labor Market Consequences of Domestic Outsourcing: Evidence from Legalization in Brazil"
  pdflink: "/pdf/outsourcing.pdf"
  coauthors: "Mayara Felix"
  note: "Last Updated: December 2021"
  links:
    - url: "https://twitter.com/mbwong/status/1452659761300844546"
      text: "Twitter thread"
  abstract: >
       We analyze the effect of domestic outsourcing on labor markets using Brazil's unexpected legalization of outsourcing in 1993, which sharply increased outsourcing among security guards. We show that outsourcing legalization led to a wave of occupational layoffs. Incumbent security guards affected by the layoffs moved to lower-wage firms and experienced persistent wage reductions. However, outsourcing legalization also had positive market-level effects, as revealed by a triple-difference specification that uses regional variation in the pre-legalization permissiveness of labor courts and compares security guards with less impacted occupations. Jobs were reallocated from older to younger workers. Total employment of security guards rose by 8-15% and their average wages increased by 2-4%. Interpreted through an economic framework, the results imply that outsourcing legalization benefitted entrant workers and generated lasting efficiency gains. If laid-off incumbent workers were fully compensated for their earnings losses, social breakeven would be achieved in one to five years.

- title: "What is Money? Evidence from Introducing Digital Currency to a Barter Community"
  pdflink: "/pdf/Bunz.pdf"
  note: "Last Updated: February 2022"
  links:
    - url: "https://twitter.com/mbwong/status/1453385579308195842?s=20&t=2KZ23wzUGzl9ViykC8gzFg"
      text: "Twitter thread"
    - url: "https://www.youtube.com/watch?v=BYnDGDY33vQ"
      text: "Presentation Video (September 2022)"
  abstract: >
      I analyze how digital currency issuance by a private online platform affected the volume of trade in a large barter community in Toronto. The community initially banned cash, but subsequently introduced a digital token that could be transferred among users and redeemed at designated local stores for retail goods. Using comprehensive transactions data, I show that a large monetary expansion persistently increased transaction volume by 70% by enabling monetized trade. However, when token redemption was suddenly halted at a subset of stores, a run on the token ensued and transaction volume fell. The findings are consistent with a search-theoretic model wherein money functions as a medium of exchange.

- title: "The Effects of Partial Public Housing Privatization: Evidence from Hong Kong"
  pdflink: "/pdf/TPS.pdf"
  note: "Last Updated: June 2022"
  book: "Under review"
  abstract: >
       Many governments sell public housing to sitting tenants but limit the resale and leasing of sold units. What is the impact of this partial privatization? I present quasi-experimental evidence that fifteen years after its introduction, Hong Kongâ€™s Tenants Purchase Scheme reduced household sizes in treated estates by 7 percent and increased household incomes by 23 percent. There was little reallocation of housing across households, however. These effects are instead driven by the relaxation of household-size-contingent income limits and unit allocation rules, which increased labor supply and altered household composition. 

- title: "Ideological Bias and Trust in Information Sources"
  pdflink: "/pdf/trust.pdf"
  coauthors: "Matthew Gentzkow and Allen T. Zhang"
  note: "Last Updated: March 2023"
  book: "Revise and resubmit, AEJ: Micro"
  abstract: >
      We study the role of endogenous trust in amplifying ideological bias. Agents in our model learn a sequence of states using sources whose accuracy is ex ante uncertain. Agents learn these accuracies by comparing their own reasoning about the states based on introspection or direct experience to the sources' reports. Small biases in this reasoning can cause large ideological differences in the agents' trust in information sources and their beliefs about the states, and may lead agents to become overconfident in their own reasoning. Disagreements can be similar in magnitude whether agents see only ideologically aligned sources or diverse sources.
